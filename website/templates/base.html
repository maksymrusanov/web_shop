<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
        />
  </head>
  <title>{% block title %}{% endblock %}</title>
  <body>
    <header class="d-flex justify-content-center py-4"> 
    <ul class="nav nav-pills"> 
    <li class="nav-item"><a href="trainers" class="nav-link" aria-current="page">Trainers</a></li> 
    <li class="nav-item"><a href="hoodies" class="nav-link">Hoodies</a></li>

    </ul> 
    <div class="col-md-3 text-end"> 
    <button type="button" class="btn btn-outline-primary me-2">Login</button> 
    <button type="button" class="btn btn-primary">Sign-up</button> 
    </div>

    </header>

    {% block content %}
    {% endblock %}

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item active"></li>
      </ul>
      <p class="text-center text-body-secondary">Maksym Rusanov</p>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
        ></script>
  </body>
</html>
